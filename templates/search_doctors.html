{% extends 'base.html' %}
{% block title %}Search Doctors{% endblock %}
{% block content %}
<h2>Search Doctors</h2>
<form method="POST">
    <input type="text" name="specialization" placeholder="Specialization (optional)">
    <input type="time" name="availability" placeholder="Availability (optional)">
    <button type="submit">Search</button>
</form>

<h3>Results</h3>
<table>
    <tr><th>Name</th><th>Specialization</th><th>Availability</th></tr>
    {% for doctor in results %}
    <tr>
        <td>{{ doctor[1] }}</td>
        <td>{{ doctor[2] }}</td>
        <td>{{ doctor[3] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
