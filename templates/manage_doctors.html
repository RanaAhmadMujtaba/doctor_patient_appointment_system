{% extends 'base.html' %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
<h2>Admin Dashboard</h2>
<a href="/add_doctor">âž• Add New Doctor</a>
<h3>All Doctors</h3>
<table>
    <tr><th>Name</th><th>Specialization</th><th>Availability</th><th>Action</th></tr>
    {% for doctor in doctors %}
    <tr>
        <td>{{ doctor[1] }}</td>
        <td>{{ doctor[2] }}</td>
        <td>{{ doctor[3] }}</td>
        <td><a href="/delete_doctor/{{ doctor[0] }}" onclick="return confirm('Are you sure you want to delete this doctor?');">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
