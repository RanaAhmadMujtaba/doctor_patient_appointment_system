{% extends 'base.html' %}
{% block title %}Add Doctor{% endblock %}
{% block content %}
<h2>Add New Doctor</h2>
<form action="/add_doctor" method="post">
    <input type="text" name="name" placeholder="Doctor's Name" required>
    <input type="email" name="email" placeholder="Doctor's Email" required>
    <input type="password" name="password" placeholder="Temporary Password" required>
    <input type="text" name="specialization" placeholder="Specialization" required>
    <input type="time" name="availability" required>
    <button type="submit">Add Doctor</button>
</form>
{% endblock %}
