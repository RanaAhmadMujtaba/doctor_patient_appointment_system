{% extends 'base.html' %}
{% block title %}Register - Doctor Appointment System{% endblock %}
{% block content %}

<div class="form-container">
    <h2>Register</h2>
    <form action="/register" method="post" class="form-box">
        <input type="text" name="name" placeholder="Enter your full name" required>
        <input type="email" name="email" placeholder="Enter your email" required>
        <div class="password-field">
            <input type="password" id="register-password" name="password" placeholder="Enter a password" required>
            <span class="toggle-password" onclick="togglePassword('register-password', this)">Show</span>
        </div>
        
        <button type="submit">Register</button>
    </form>
    <p class="form-link">
        Already have an account? <a href="/login">Login Here</a>
    </p>
</div>

{% endblock %}
